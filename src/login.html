<section layout="row" layout-align="center center" >
  <md-content layout="column" layout-align="center" layout-padding class="ii-login login md-whiteframe-5dp" flex="none">
    <div flex="none" layout-padding layout-align="center center" layout="column" class="ii-title">
      <span class="ii-title-yellow">Pod</span>
      <span class="ii-title-blue">Cloud</span>
    </div>
    <div layout="column" layout-align="center center">
      <p class="logo--big__text">PodCloud</p>
      <span>Please sign in</span>
    </div>
    <form name="loginForm" flex layout="column">
      <md-input-container flex class="md-input-container--closer">
        <label class="ii-labels">Email</label>
        <input class="ii-inputs" type="email" ng-model="vmIndex.email" name="email" required ng-minlength="1" md-maxlength="50">
      </md-input-container>
      <md-input-container flex class="md-input-container--closer">
        <label class="ii-labels">Password</label>
        <input class="ii-inputs" type="password" ng-model="vmIndex.password" name="password" required ng-minlength="1" md-maxlength="10">
      </md-input-container>
      <h1 layout="column" layout-align="center">
        <div flex layout="row" layout-align="center">
          <md-tooltip class="ii-labels" md-direction="top">Enter your email and password first</md-tooltip>
          <md-button flex class="md-raised md-primary" ng-click="vmIndex.authenticate()" ng-disabled="loginForm.$invalid">Sign In</md-button>
        </div>
        <div flex layout="row" layout-align="center">
          <md-tooltip class="ii-labels" md-direction="top">Enter your email and password first</md-tooltip>
          <md-button class="md-primary" ng-click="vmIndex.register()" ng-disabled="loginForm.$invalid">or register</md-button>
        </div>
      </h1>
    </form>
  </md-content>
</section>
