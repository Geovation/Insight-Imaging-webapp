<div ng-controller="IndexController as vm" layout-fill layout="column">

  <md-toolbar layout-sm="column" layout-xs="column" layout="row" class="navigation-bar" flex="none" >

    <div layout="row" layout-xs="column">
      <div flex="none" layout-padding layout-align="start center" layout="column" class="ii-title">
        <span class="ii-title-yellow">Pod</span>
        <span class="ii-title-blue">Cloud</span>
      </div>

      <span flex="5"></span>
      <div layout-padding layout-align="center center" layout="column">
        <md-button
          layout-align="end center"
           class="md-primary"
           ng-if="vm.userAuth"
           ng-click="vm.deauthenticate()"
           >
          Log Out <span class="ii-email">({{vm.userAuth.password.email}})</span>
        </md-button>
      </div>


    </div>

    <div layout="row" flex="100" layout-align="end center" layout-xs="column">

      <div layout-padding layout-align="center center" layout="column">
       <md-input-container layout-align="center center" layout="column" class="search-mode">
        <label class="ii-labels">Search Mode</label>
        <md-select ng-model="vm.searchMode">
          <md-option selected="selected" value="surveyRequester">
            Survey Requester
          </md-option>
          <md-option value="surveyIdentifier">
            Survey Identifier
          </md-option>
        </md-select>
      </md-input-container>

     </div>

     <div layout-padding layout-align="center center" layout="column">
       <input placeholder="Search for surveys..." class="ii-search" flex ng-model="vm.searchCriteria" ng-change="vm.searchSurveys(vm.searchMode, vm.searchCriteria)">
     </div>




    </div>
  </md-toolbar>

  <main id="map" flex="auto"></main>

</div>
