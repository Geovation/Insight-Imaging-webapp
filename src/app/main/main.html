<div ng-controller="IndexController as vm" layout-fill layout="column">

  <md-toolbar layout-sm="column" layout="row" class="navigation-bar" flex="none" style="background-color:  #272727;">
    <!-- <div  style="width: 100%" > -->
      <div layout-padding layout-align="center center" layout="column">
        <h4   class="ii-title">Insight Imaging</h4>
      </div>
      <span flex="5"></span>
      <div layout-padding layout-align="center center" layout="column">
        <input placeholder="Search for surveys..." class="ii-search" flex ng-model="vm.droneIdentifier" ng-change="vm.getDroneIdentifiers()">
      </div>
      <span flex></span>
      <div layout-padding layout-align="center center" layout="column">
        <md-button layout-align="end center" class="md-primary" ng-if="vm.userAuth" ng-click="vm.deauthenticate()">
          Log out ({{vm.userAuth.password.email}})
        </md-button>
        </div>
    <!-- </div> -->
  </md-toolbar>

  <main id="map" flex="auto"></main>

</div>
